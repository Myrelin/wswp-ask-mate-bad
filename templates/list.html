<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>ASK MATE</h1>
    <table>
        <tr>
            <th>Title</th>
        </tr>
        {% for question in questions %}
        <tr>
            <td><a href="/question/{{question['id']}}"> {{ question['title'] }} </a></td>
        </tr>
        {% endfor %}
    </table>
    <form action={{ url_for('add_question') }} method='POST'>
        <div>
            <input type="submit" value="Ask a question">
        </div>
    </form>

</body>
</html>
