{% extends "layout.html" %}
{% block content %}


    <h1>Search result</h1>
    <h3>Question</h3>
    <div class = "search_result">
    <table>
        {% for element in result %}
        <tr>

            <td><a href="/question/{{ element['id'] }}">{{ element['title'] }}</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
