{% extends "layout.html" %}
{% block content %}


    <h1>Search result</h1>
    <h3>Question</h3>

    <table id="search_result">
        {% for element in result %}
        <tr>
            <td><a href="/question/{{ element['id'] }}">{{ element['title'] }}</a></td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <div class = "home">
        <form action="/">
            <input type="submit" value="HOME">
        </form>
    </div>

{% endblock %}
