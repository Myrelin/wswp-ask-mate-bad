<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Answer</title>
</head>
<body>
    <h1>Add new answer</h1><br>

    <form action="/question/<question_id>/new_answer" method="POST">
        <input type="hidden" id="question_id" name="question_id" value={{ question_id }} readonly>
        <p><label for="message">New massage</label>
        <input id="message" name="message" minlength="10"></p>
        <br>

        <p><label for="image">Image path</label>
        <input type="text" id="image" name="image"></p>
        <br>
        <p><button id="add_answer" type="submit">Submit Answer</button></p>
        
    </form>
</body>
</html>
